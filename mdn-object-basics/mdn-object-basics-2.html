  <script>
    let bandInfo;
    // Add your code here
//     In our next task, we want you to have a go at creating your own object literal to represent one of your favorite bands. The required properties are:


// Once you've done this, you should then write a string to the variable bandInfo, which will contain a

    const band = {
      name: '*NSYNC',
      nationality: 'American',
      genre: 'pop',
      members: 5,
      formed: 1995,
      split: 2002,
      albums: [
        {
          name: '\'N Sync',
          released: 1997
        },
        {
          name: 'No Strings Attached',
          released: 2000
        },
        {
          name: 'Celebrity',
          released: 2001
        },
      ],
    };

    bandInfo = `The ${band.nationality} ${band.genre} band ${band.name} was active from ${band.formed} to ${band.split}.  Their first album, ${band.albums[0].name}, was released in ${band.albums[0].released}.`;
    // Don't edit the code below here!
    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = bandInfo;
    section.appendChild(para1);

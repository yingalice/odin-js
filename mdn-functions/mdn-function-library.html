<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>
  <input class="numberInput" type="text">
  <p class="squared"></p>
  <p class="cubed"></p>
  <p class="factorial"></p>
  
  <script>
    const input = document.querySelector('.numberInput');
    const para1 = document.querySelector('.squared');
    const para2 = document.querySelector('.cubed');
    const para3 = document.querySelector('.factorial');

    function squared(num) {
      return num * num;
    }

    function cubed(num) {
      return num * num * num;
    }

    function factorial(num) {
      if (num < 0) return undefined;
      if (num === 0) return 1;
      let x = num - 1;
      while ( x > 1) {
        num *= x;
        x--;
      }
      return num;
    }

    function sqrt(num) {
      return Math.sqrt(num);
    }

    function cbrt(num) {
      return Math.cbrt(num);
    }

    input.addEventListener('change', () => {
      const num = parseFloat(input.value);
      if (isNaN(num)) {
        para1.textContent = 'You need to enter a number!';
        para2.textContent = '';
        para3.textContent = '';
      } else {
        para1.textContent = `${num} squared is ${squared(num)}.`;
        para2.textContent = `${num} cubed is ${cubed(num)}.`;
        para3.textContent = `${num} factorial is ${factorial(num)}.`;
      }
    });
  </script>
</body>
</html>

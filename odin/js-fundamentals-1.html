<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS Fundamentals - Part 1</title>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    console.log(23 + 97);  // (1)
    console.log(1 + 2 + 3 + 4 + 5 + 6);  // (2)
    console.log( ((4 + 6 + 9) / 77).toFixed(5) );  // (3)

    // (4)
    let a = 10;
    console.log(a);
    9 * a;          // 90 inside console
    let b = 7 * a;  // undefined inside console
    console.log(b);

    // (5)
    const max = 57;
    let actual = max - 13;
    let percentage = actual / max;
    console.log(percentage);
  </script>
